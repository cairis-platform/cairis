<form role="form" id="editRoleOptionsform" xmlns="http://www.w3.org/1999/html" >
  <div class="container-fluid panel panel-default">
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theName" class="control-label">Role</label>
      </div>
      <div class="col-md-10">
        <input class="optionsInput form-control" type="text" name="theName" id="theName" maxlength="255" data-error="Role name is required" required>
        <div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theShortCode" class="control-label">Shortcode</label>
      </div>
      <div class="col-md-10">
        <input class="optionsInput form-control" type="text" value="" id="theShortCode" name="theShortCode" maxlength="100" data-error="Shortcode is required" required>
        <div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theType" class="control-label">Type</label>
      </div>
      <div class="col-md-10">
        <select name="TheType" class="form-control" id="theType">
          <option>Attacker</option>
          <option selected>Stakeholder</option>
        </select>
      </div>
    </div>
    <div class="row form-group" id="Description">
      <div class="col-md-2">
        <label for="theDescription" class="control-label">Description</label>
      </div>
      <div class="col-md-10">
        <textarea class="right form-control" name="theDescription" id="theDescription" maxlength="1000" data-error="Description is required" required></textarea>
        <div class="help-block with-errors"></div>
      </div>
    </div>
  </div>


  <div class="container-fluid tabs">
    <div class="row row-eq-height">
      <div class="col-sm-2 col-md-2">
        <div class="panel-default">
          <table class="table table-condensed table-striped table-bordered table-hover" id="theEnvironments" >
            <thead>
              <tr><th>Environment</th></tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-sm-10 col-md-10">
        <div class="panel panel-default">
          <div class="row row-eq-height">
            <div class="col-sm-3 col-md-3">
              <table id="theResponses" class="table table-condensed table-striped table-bordered">
                <thead>
                  <tr><th>Response</th><th>Cost</th></tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <div class="col-sm-3 col-md-3">
              <table id="theCounterMeasures" class="table table-condensed table-striped table-bordered">
                <thead>
                  <tr><th>Countermeasure</th></tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <div class="col-sm-3 col-md-3">
              <table id="theGoals" class="table table-condensed table-striped table-bordered">
                <thead>
                  <tr><th>Goals</th></tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <div class="col-sm-3 col-md-3">
              <table id="theRequirements" class="table table-condensed table-striped table-bordered">
                <thead>
                  <tr><th>Requirements</th></tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="UpdateRole">Update</button>
      <button type="click" class="btn btn-secondary" id="CloseRole">Close</button>
    </div>
  </div>
</form>
