<form role="form" id="editAssetsOptionsform" xmlns="http://www.w3.org/1999/html">

  <div class="tabs">
    <ul>
      <li><a href="#Summary">Summary</a></li>
      <li><a href="#Description">Description</a></li>
      <li><a href="#Significance">Significance</a></li>
      <li><a href="#Criticality">Criticality</a></li>
      <li><a href="#Interfaces">Interfaces</a></li>
    </ul>
    <div id="Summary">
      <div class="form-group">
        <label for="theName" class="control-label">Name</label>
        <input type="text" class="optionsInput assetUpdate form-control" id="theName" name="theName" style="width: 75%;" data-error="Asset name is required" required>
        <div class="help-block with-errors"></div>
      </div>
      <p>
        <label>Tags</label>
        <input class="optionsInput assetUpdate" type="text" value="" id="theTags" name="theTags" style="width: 75%;">
      </p>
      <div class="form-group">
        <label>Shortcode</label>
        <input class="optionsInput assetUpdate form-control" type="text" id="theShortCode" name="theShortCode" style="width: 75%;" data-error="Short code is required" required>
        <div class="help-block with-errors"></div>
      </div>
      <p>
        <label for="theType">Type</label>
        <select name="TheType" class="assetUpdate" id="theType" style="width: 75%;"></select>
      </p>
    </div>
    <div class="form-group" id="Description">
      <textarea class="assetUpdate form-control" name="theDescription" id="theDescription" data-error="Description is required" required></textarea>
      <div class="help-block with-errors"></div>
    </div>
    <div class="form-group" id="Significance">
      <textarea class="assetUpdate form-control" name="theSignificance" id="theSignificance" data-error="Significance is required" required></textarea>
      <div class="help-block with-errors"></div>
    </div>
    <div id="Criticality">
      <input  class="assetUpdate" type="checkbox" id="isCritical">Critical Asset <br>
      <textarea class="assetUpdate" id="theCriticalRationale" name="theCriticalRationale" > </textarea>
    </div>
    <div id="Interfaces">
      <table id="editassetInterfaceTable">
        <thead>
          <tr> <th>Interface</th><th>Type</th><th>Access Right</th><th>Privilege</th></tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
    <div class="inblock">
      <table class="left clickable-table" id="theEnvironmentDictionary">
        <thead>
          <tr><th> <i class="fa fa-plus addEnvironmentPlus"></i></th><th>Environment</th></tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <div class="tabs right" id="assetstabsID">
        <ul>
          <li><a href="#Properties">Definition</a></li>
          <li><a href="#AssociationsAssetsOptions">Associations</a></li>
        </ul>
        <div id="Properties" class="gearOptions clickable-table scrollableTable">
          <table id="definitionTable" class="assetUpdate ">
            <thead>
              <tr><th><div class="fillparent" id="addNewProperty"><i class="fa fa-plus"></i></div></th><th>Property</th><th>Value</th><th>Rationale</th></tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
        <div id="AssociationsAssetsOptions" class="gearOptions clickable-table scrollableTable">
          <table id="assetAssociationsTable" class="assetUpdate">
            <thead>
              <tr><th><div class="fillparent" id="addNewAssociation"><i class="fa fa-plus"></i></div></th><th>Nav</th><th>Type</th><th>Nry</th><th>Role</th><th>Tail Role</th><th>Tail Nry</th><th>Tail Type</th><th>Tail Nav</th><th>Tail Asset</th></tr>
            </thead>
            <tbody>

            </tbody>
          </table>

        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" id="UpdateAssetinGear">Update</button>
</form>

<div id="editpropertiesWindow" style="display: none;">
  <p>
    <label>
      Property
      <select class="optionsInput" name="property" id="property">
        <option value="Accountability">
          Accountability
        </option>
        <option value="Confidentiality">
          Confidentiality
        </option>
        <option value="Integrity">
          Integrity
        </option>
        <option value="Availability">
          Availability
        </option>
        <option value="Anonymity">
          Anonymity
        </option>
        <option value="Pseudonymity">
          Pseudonymity
        </option>
        <option value="Unlinkability">
          Unlinkability
        </option>
        <option value="Unobservability">
          Unobservability
        </option>
      </select>
    </label>
  </p>
  <p>
  <label>
    Value
    <select class="optionsInput" name="value" id="value">
      <option>
        None
      </option>
      <option>
        Low
      </option>
      <option>
        Medium
      </option>
      <option>
        High
      </option>
    </select>
  </label>
  </p>
  <p>
  <label>
    Rationale
    <textarea class="optionsInput" name="rationale" id="rationale"> </textarea>
  </label>
  </p>
  <textarea id="id" name="id" style="display: none;"></textarea>
  <p>
    <button id="cancelButtonAsset">
      Cancel
    </button>
    <button id="updateButtonAsset">
      Update
    </button>
  </p>
</div>
<div id="editAssociationsWindow" style="display: none;">
  <p>
    <label>Navigation</label>
    <select class="optionsInput" name="headNav" id="headNav" style="width: 100%;">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="-1">-1</option>
    </select>
  </p>
  <p>
    <label>Adornment</label>
    <select class="optionsInput" name="headAdorn" id="headAdorn" style="width: 100%;">
      <option value="Inheritance">Inheritence</option>
      <option value="Association">Association</option>
      <option value="Aggregation">Aggregation</option>
      <option value="Composition">Composition</option>
      <option value="Dependency">Dependency</option>
    </select>
  </p>
  <p>
    <label>nry</label>
    <select class="optionsInput" name="headNry" id="headNry" style="width: 100%;">
      <option value="1">1</option>
      <option value="*">*</option>
      <option value="1..*">1..*</option>
    </select>
  </p>
  <p>
    <label>Role</label>
    <input class="optionsInput" type="text" name="headRole" id="headRole" style="width: 100%;">
  </p>
  <p>
    <label>Role</label>
    <input class="optionsInput" type="text" name="tailRole" id="tailRole" style="width: 100%;">
  </p>
  <p>
    <label>nry</label>
    <select class="optionsInput" name="tailNry" id="tailNry" style="width: 100%;">
      <option value="1">1</option>
      <option value="*">*</option>
      <option value="1..*">1..*</option>
    </select>
  </p>
  <p>
    <label>Adornment</label>
    <select class="optionsInput" name="tailAdorn" id="tailAdorn" style="width: 100%;">
      <option value="Inheritance">Inheritence</option>
      <option value="Association">Association</option>
      <option value="Aggregation">Aggregation</option>
      <option value="Composition">Composition</option>
      <option value="Dependency">Dependency</option>
    </select>
  </p>
  <p>
    <label>Navigation</label>
    <select class="optionsInput" name="tailNav" id="tailNav" style="width: 100%;">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="-1">-1</option>
    </select>
  </p>
  <p>
    <label>Tail</label>
      <select class="optionsInput" name="tailAsset" id="tailAsset" style="width: 100%;">
      </select>
  </p>
  <p>
    <button id="cancelButtonAsset">
      Cancel
    </button>
    <button id="updateButtonAsset">
      Update
    </button>
  </p>
</div>
