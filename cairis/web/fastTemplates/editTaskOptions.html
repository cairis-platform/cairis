<form role="form" id="editTaskOptionsForm" xmlns="http://www.w3.org/1999/html" >

  <div class="tabs" style="width: 100%;">
    <ul>
      <li><a href="#summary">Summary</a></li>
      <li><a href="#objectives">Objectives</a></li>
    </ul>
    <div id="summary">

      <div class="row form-group">
        <div class="col-md-2">
          <label for="theName" class="control-label">Task</label>
        </div>
        <div class="col-md-10">
          <input class="optionsInput taskUpdate form-control" type="text" name="theName" id="theName" data-error="Task name is required" required>
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-2">
          <label for="theTags" class="control-label">Tags</label>
        </div>
        <div class="col-md-10">
          <input class="optionsInput taskUpdate form-control" type="text" name="theTags" id="theTags">
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-2">
          <label for="theAuthors" class="control-label">Authors</label>
        </div>
        <div class="col-md-10">
          <input class="optionsInput taskUpdate form-control" type="text" name="theAuthor" id="theAuthor" data-error="Authors are required" required>
          <div class="help-block with-errors"></div>
        </div>
      </div>
    </div>   
    <div class="form-group" id="objectives">
      <textarea rows="15" id="theObjective" class="taskUpdate form-control" style="width: 100%" data-error="Objectives are required" required></textarea>
    </div>   
  </div>
  <div class="inblock">
    <table class="left clickable-table" id="theEnvironments" style="width: 25%;">
      <thead>
        <tr><th id="addTaskEnv"> <i class="fa fa-plus"></i></th><th>Environment</th></tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="tabs right" id="tasktabsID" style="width: 75%;">
      <ul>
        <li><a href="#dependencies">Dependencies</a></li>
        <li><a href="#narrative">Narrative</a></li>
        <li><a href="#consequences">Consequences</a></li>
        <li><a href="#benefits">Benefits</a></li>
        <li><a href="#participants">Participants</a></li>
        <li><a href="#concerns">Concerns</a></li>
        <li><a href="#concernassociations">Concern Associations</a></li>
      </ul>
      <div id="Properties" class="gearOptions clickable-table scrollableTable">
        <div class="inblock">
          <div id="participants">
            <table id="thePersonas">
              <thead>
                <tr>
                  <th id="addPersonaToTask"><i class="fa fa-plus"></i></th>
                  <th>Persona</th><th>Duration</th><th>Frequency</th><th>Demands</th><th>Goal Conflict</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div id="concerns">
            <table id="theConcerns" class="right">
              <thead>
                <tr>
                  <th id="addConcernToTask"> <i class="fa fa-plus"></i></th><th>Concern</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div class="form-group" id="dependencies">
            <textarea rows="15" id="theDependencies" class="taskUpdate form-control" data-error="Dependencies are required" required></textarea>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group" id="narrative">
            <textarea rows="15" id="theNarrative" class="taskUpdate form-control" data-error="Narrative is required" required></textarea>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group" id="consequences">
            <textarea rows="15" id="theConsequences" class="taskUpdate form-control" data-error="Consequences are required" required></textarea>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group" id="benefits">
            <textarea rows="15" id="theBenefits" class="taskUpdate form-control" data-error="Benefits are required" required></textarea>
            <div class="help-block with-errors"></div>
          </div>
          <div id="concernassociations">
            <table id="theConcernAssociations">
              <thead>
                <tr>
                  <th id="addConcernAssociationToTask"><i class="fa fa-plus"></i></th>
                  <th>Source</th><th>n</th><th>Link Verb</th><th>n</th><th>Target</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="UpdateTask">Update</button>
      <button type="submit" class="btn btn-secondary" id="CloseTask">Close</button>
    </div>
  </div>
</form>
<div class="modal fade" id="taskParticipantsDialog" tabindex="-1" role="dialog" aria-labelledby="tapd_label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Participating Persona</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="theTaskPersona" class="control-label">Persona</label>
          <select name="TheTaskPersona" class="form-control" id="theTaskPersona"></select>
        </div>
        <div class="form-group">
          <label for="theTaskDuration" class="control-label">Duration</label>
          <select name="TheTaskDuration" class="form-control" id="theTaskDuration">
            <option value="Low">Seconds</option>
            <option value="Medium">Minutes</option>
            <option value="High">Hours or Longer</option>
          </select>
        </div>
        <div class="form-group">
          <label for="theTaskFrequency" class="control-label">Frequency</label>
          <select name="TheTaskFrequency" class="form-control" id="theTaskFrequency">
            <option value="Low">Hours or more</option>
            <option value="Medium">Daily - Weekly</option>
            <option value="High">Monthly or less</option>
          </select>
        </div>
        <div class="form-group">
          <label for="theTaskDemands" class="control-label">Demands</label>
          <select name="TheTaskDemands" class="form-control" id="theTaskDemands">
            <option value="None">None</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="theTaskGoalConflict" class="control-label">Goal Conflict</label>
          <select name="TheTaskGoalConflict" class="form-control" id="theTaskGoalConflict">
            <option value="None">None</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-group col-md-2 col-md-offset-5">
          <button type="button" id="AddTaskParticipantButton" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="taskConcernAssociationsDialog" tabindex="-1" role="dialog" aria-labelledby="tcad_label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Task Concern Association</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="theTaskConcernSource" class="control-label">Source</label>
          <select class="optionsInput form-control" name="theTaskConcernSource" id="theTaskConcernSource" style="width: 100%;">
          </select>
        </div>
        <div class="form-group">
          <label for="theTaskConcernSourceNry" class="control-label">n</label>
          <select class="optionsInput form-control" name="theTaskConcernSourceNry" id="theTaskConcernSourceNry" style="width: 100%;">
            <option value="1">1</option>
            <option value="*">*</option>
            <option value="1..*">1..*</option>
          </select>
        </div>
        <div class="form-group">
          <label for="theTaskConcernLinkVerb" class="control-label">Link Verb</label>
          <input class="optionsInput form-control" type="text" name="theTaskConcernLinkVerb" id="theTaskConcernLinkVerb" data-error="Link verb is required" style="width: 100%;" required>
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
          <label for="theTaskConcernTargetNry" class="control-label">n</label>
          <select class="optionsInput form-control" name="theTaskConcernTargetNry" id="theTaskConcernTargetNry" style="width: 100%;">
            <option value="1">1</option>
            <option value="*">*</option>
            <option value="1..*">1..*</option>
          </select>
        </div>
        <div class="form-group">
          <label for="theTaskConcernTarget" class="control-label">Target</label>
          <select class="optionsInput form-control" name="theTaskConcernTarget" id="theTaskConcernTarget" style="width: 100%;">
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-group col-md-2 col-md-offset-5">
          <button type="button" id="AddTaskConcernAssociationButton" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
