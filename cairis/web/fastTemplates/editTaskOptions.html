<form role="form" id="editTaskOptionsForm" xmlns="http://www.w3.org/1999/html" >

  <div class="tabs" style="width: 100%;">
    <ul>
      <li><a href="#summary">Summary</a></li>
      <li><a href="#objectives">Objectives</a></li>
    </ul>
    <div id="summary">
      <div class="form-group">
        <label for="theName" class="control-label">Task</label>
        <input class="optionsInput taskUpdate form-control" type="text" name="theName" id="theName" style="width: 75%" data-error="Task name is required" required>
        <div class="help-block with-errors"></div>
      </div>
      <div>
        <label for="theTags" class="control-label">Tags</label>
        <input class="optionsInput taskUpdate form-control" type="text" value="" id="theTags" name="theTags" style="width: 75%">
      </div>
      <div class="form-group">
        <label for="theAuthor" class="control-label">Authors</label>
        <input class="optionsInput taskUpdate form-control" type="text" name="theAuthor" id="theAuthor" style="width: 75%" data-error="Authors are required" required>
        <div class="help-block with-errors"></div>
      </div>
    </div>   
    <div class="form-group" id="objectives">
      <textarea rows="15" id="theObjective" class="taskUpdate form-control" style="width: 100%" data-error="Objectives are required" required></textarea>
    </div>   
  </div>
  <div class="inblock">
    <table class="left clickable-table" id="theEnvironments" style="width: 25%;">
      <thead>
        <tr><th id="addTaskEnv"> <i class="fa fa-plus"></i></th><th>Environment</th></tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <div class="tabs right" id="tasktabsID" style="width: 75%;">
      <ul>
        <li><a href="#dependencies">Dependencies</a></li>
        <li><a href="#narrative">Narrative</a></li>
        <li><a href="#consequences">Consequences</a></li>
        <li><a href="#benefits">Benefits</a></li>
        <li><a href="#participants">Participants</a></li>
        <li><a href="#concerns">Concerns</a></li>
        <li><a href="#concernassociations">Concern Associations</a></li>
      </ul>
      <div id="Properties" class="gearOptions clickable-table scrollableTable">
        <div class="inblock">
          <div id="participants">
            <table id="thePersonas">
              <thead>
                <tr>
                  <th id="addPersonaToTask"><i class="fa fa-plus"></i></th>
                  <th>Persona</th><th>Duration</th><th>Frequency</th><th>Demands</th><th>Goal Conflict</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div id="concerns">
            <table id="theConcerns" class="right">
              <thead>
                <tr>
                  <th id="addConcernToTask"> <i class="fa fa-plus"></i></th><th>Concern</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div class="form-group" id="dependencies">
            <textarea rows="15" id="theDependencies" class="taskUpdate form-control" data-error="Dependencies are required" required></textarea>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group" id="narrative">
            <textarea rows="15" id="theNarrative" class="taskUpdate form-control" data-error="Narrative is required" required></textarea>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group" id="consequences">
            <textarea rows="15" id="theConsequences" class="taskUpdate form-control" data-error="Consequences are required" required></textarea>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group" id="benefits">
            <textarea rows="15" id="theBenefits" class="taskUpdate form-control" data-error="Benefits are required" required></textarea>
            <div class="help-block with-errors"></div>
          </div>
          <div id="concernassociations">
            <table id="theConcernAssociations">
              <thead>
                <tr>
                  <th id="addConcernAssociationToTask"><i class="fa fa-plus"></i></th>
                  <th>Source</th><th>n</th><th>Link Verb</th><th>n</th><th>Target</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-2 col-md-offset-5">
      <button type="submit" class="btn btn-primary" id="UpdateTask">Update</button>
      <button type="submit" class="btn btn-secondary" id="CloseTask">Close</button>
    </div>
  </div>
</form>
