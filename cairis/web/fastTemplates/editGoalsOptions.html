<form role="form" xmlns="http://www.w3.org/1999/html" id="editGoalOptionsForm" class="gearOptions">
  <div class="form-group">
    <label for="theName" class="control-label">Goal</label>
    <input class="optionsInput form-control" type="text" id="theName" name="theName" data-error="Goal name is required" required>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <label for="theTags" class="control-label">Tags</label>
    <input class="optionsInput form-control" type="text" id="theTags " name="theTags">
  </div>
  <div class="form-group">
    <label for="theOriginator" class="control-label">Originator</label>
    <input class="optionsInput form-control" type="text" id="theOriginator" name="theOriginator" data-error="Originator is required" required>
    <div class="help-block with-errors"></div>
  </div>
  <div class="inblock">
    <table class="left clickable-table" id="theGoalEnvironments" style="width: 25%;">
      <thead>
        <th id="addGoalEnvironment" style="width: 15px;"> <i class="fa fa-plus"></i></th><th>Environment</th>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div id="goalProperties" class="tabs right" style="width: 75%">
      <ul>
        <li><a href="#Definition">Definition</a></li>
        <li><a href="#Fit-Criterion">Fit Criterion</a></li>
        <li><a href="#Issue">Issue</a></li>
        <li><a href="#Goals">Goals</a></li>
        <li><a href="#Sub-Goals">Sub-Goals</a></li>
        <li><a href="#Concerns">Concerns</a></li>
        <li><a href="#Concern-Associations">Concern Associations</a></li>
      </ul>
      <div id="Definition">
        <div class="form-group">
          <label for="theLabel" class="control-label">Label</label> 
          <input id="theLabel" type="text" class="form-control" name="theLabel" readonly>
        </div>
        <div class="form-group">
          <label for="theCategory" class="control-label">Category</label> 
          <select id="theCategory"  class="goalAutoUpdater form-control" name="theCategory" >
            <option>Maintain</option>
            <option>Achieve</option>
            <option>Avoid</option>
            <option>Improve</option>
            <option>Increase</option>
            <option>Maximise</option>
            <option>Minimise</option>
          </select>
        </div>
        <div class="form-group">
          <label for="thePriority" class="control-label">Priority</label>
          <select id="thePriority"  class="goalAutoUpdater form-control" name="thePriority" >
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="theDefinition" class="control-label">Definition</label>
          <textarea rows="5" id="theDefinition"  class="goalAutoUpdater form-control" name="theDefinition"  data-error="Definition is required" required></textarea>
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="form-group" id="Fit-Criterion">
        <textarea rows="15" id="theFitCriterion" class="goalAutoUpdater form-control" name="theFitCriterion" data-error="Fit Criterion is required" required></textarea>
        <div class="help-block with-errors"></div>
      </div>
      <div class="form-group" id="Issue">
        <textarea rows="15" id="theIssue" class="goalAutoUpdater form-control" name="theIssue" data-error="Issue is required" required></textarea>
        <div class="help-block with-errors"></div>
      </div>
      <div class="form-group" id="Goals">
        <table id="editgoalsGoalsTable" class="clickable-table">
          <thead>
            <tr><th id="addGoaltoGoal" style="width: 15px;"> <i class="fa fa-plus"></i></th><th>Goal</th><th>Type</th><th>Refinement</th><th>Alternative</th><th>Rationale</th></tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="form-group" id="Sub-Goals">
        <table id="editgoalsSubgoalsTable" class="clickable-table">
          <thead>
            <tr><th id="addSubGoaltoGoal" style="width: 15px;"> <i class="fa fa-plus"></i></th> <th>Sub-Goals</th><th>Type</th><th>Refinement</th><th>Alternative</th><th>Rationale</th> </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="form-group" id="Concerns">
        <table id="editgoalsConcernTable" class="clickable-table">
          <thead>
            <tr><th id="addConcerntoGoal" style="width: 15px;"> <i class="fa fa-plus"></i></th><th>Concern</th></tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="form-group" id="Concern-Associations">
        <table id="editgoalsConcernassociationsTable" class="clickable-table">
          <thead>
            <tr><th id="addConcernAssociationstoGoal" style="width: 15px;"> <i class="fa fa-plus"></i></th><th>Source</th><th>n</th><th>Link Verb</th><th>n</th><th>Target</th> </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="updateGoalButton">Update</button>
      <button type="submit" class="btn btn-secondary" id="goalCancelButton">Close</button>
    </div>
  </div>
</form>
<div id="editgoalConcernAssociations" style="display: none;">
  <div class="form-group">
    <label for="theNSelect" class="control-label">n</label>
    <select id="theNSelect" class="right form-control">
      <option value="1">1</option>
      <option value="*">*</option>
      <option value="1..*">1..*</option>
    </select>
  </div>
  <div class="form-group">
    <label for="theSourceSelect" class="control-label">Source</label>
    <select id="theSourceSelect" class="right form-control"></select>
  </div>
  <div class="form-group">
    <label for="theLink" class="control-label"> Link</label>
    <input id="theLink" class="right form-control">
  </div>
  <div class="form-group">
    <label for="theN2Select" class="control-label">n</label>
    <select id="theN2Select" class="right form-control">
      <option value="1">1</option>
      <option value="*">*</option>
      <option value="1..*">1..*</option>
    </select>
  </div>
  <div class="form-group">
    <label for="theTargetSelect" class="control-label">Target</label>
    <select id="theTargetSelect" class="right form-control"></select>
  </div>
  <div class="row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="updateGoalConcernAss">Update</button>
      <button type="submit" class="btn btn-secondary" id="goalCancelButton">Close</button>
    </div>
  </div>
</div>
<div id="editgoalSubGoal" style="display: none;">
  <div class="form-group">
    <label for="theSubgoalType" class="control-label" >Type</label>
    <select id="theSubgoalType" class="right form-control">
      <option value="goal">goal</option>
      <option value="task">task</option>
      <option value="usecase">usecase</option>
      <option value="requirement">requirement</option>
      <option value="obstacle">obstacle</option>
      <option value="domainproperty">domainproperty</option>
      <option value="threat">threat</option>
      <option value="vulnerability">vulnerability</option>
      <option value="role">role</option>
      <option value="misusecase">misusecase</option>
    </select>
  </div>
  <div class="form-group">
    <label for="theSubGoalName" class="control-label">Sub-Goal</label>
    <select id="theSubGoalName" class="right form-control"></select>
  </div>
  <div class="form-group">
    <label for="theRefinementSelect" class="control-label">Refinement</label>
    <select id="theRefinementSelect" class="right form-control">
      <option value="and">and</option>
      <option value="or">or</option>
      <option value="conflict">conflict</option>
      <option value="responsible">responsible</option>
      <option value="obstruct">obstruct</option>
      <option value="resolve">resolve</option>
    </select>
  </div>
  <div class="form-group">
    <label for="theAlternate" class="control-label">Target</label>
    <select id="theAlternate" class="right form-control">
      <option>Yes</option>
      <option>No</option>
    </select>
  </div>
  <div class="form-group">
    <label for="theGoalSubGoalRationale" class="control-label">Rationale</label>
    <textarea rows="5" class="right form-control" id="theGoalSubGoalRationale" data-error="Rationale is required" required></textarea>
    <div class="help-block with-errors"></div>
  </div>
  <div class="row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="updateGoalSubGoal">Update</button>
      <button type="submit" class="btn btn-secondary" id="goalCancelButton">Close</button>
    </div>
  </div>
</div>
<div id="editGoalGoal" style="display: none;">
  <div class="form-group">
    <label for="theGoalType" class="control-label">Type</label>
    <select id="theGoalType" class="right form-control">
      <option value="goal">goal</option>
      <option value="task">task</option>
      <option value="usecase">usecase</option>
      <option value="requirement">requirement</option>
      <option value="obstacle">obstacle</option>
      <option value="domainproperty">domainproperty</option>
      <option value="threat">threat</option>
      <option value="vulnerability">vulnerability</option>
      <option value="role">role</option>
      <option value="misusecase">misusecase</option>
    </select>
  </div>
  <div class="form-group">
    <label for="theGoalName" class="control-label">Goal</label>
    <select id="theGoalName" class="right form-control"></select>
  </div>
  <div class="form-group">
    <label for="theGoalRefinementSelect" class="control-label">Refinement</label>
    <select id="theGoalRefinementSelect" class="right form-control">
      <option value="and">and</option>
      <option value="or">or</option>
      <option value="conflict">conflict</option>
      <option value="responsible">responsible</option>
      <option value="obstruct">obstruct</option>
      <option value="resolve">resolve</option>
    </select>
  </div>
  <div class="form-group">
    <label for="theGoalAlternate" class="control-label">Target</label>
    <select id="theGoalAlternate" class="right form-control">
      <option>Yes</option>
      <option>No</option>
    </select>
  </div>
  <div class="form-group">
    <label for="theGoalGoalRationale" class="control-label">Rationale</label>
    <textarea rows="5" class="right form-control" id="theGoalGoalRationale" data-error="Rationale is required" required></textarea>
    <div class="help-block with-errors"></div>
  </div>
  <div class="row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="updateGoalGoal">Update</button>
      <button type="submit" class="btn btn-secondary" id="goalCancelButton">Close</button>
    </div>
  </div>
</div>
