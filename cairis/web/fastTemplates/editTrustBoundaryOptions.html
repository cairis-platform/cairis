<form role="form" id="editTrustBoundaryOptionsForm" xmlns="http://www.w3.org/1999/html" >
  <div class="container-fluid panel panel-default">
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theTrustBoundaryName" class="control-label">Trust Boundary</label>
        <i class="glyphicon glyphicon-question-sign" rel="tooltip" title="Anywhere where entities with different privileges interact" id="theTrustBoundaryNameHelp"></i></label>

      </div>
      <div class="col-md-10">
        <input class="optionsInput form-control" type="text" name="theTrustBoundaryName" id="theTrustBoundaryName" maxlength="50" data-error="Trust Boundary name is required" required>
        <div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-2">
        <label for="theTrustBoundaryDescription" class="control-label">Description</label>
        <i class="glyphicon glyphicon-question-sign" rel="tooltip" title="Describes in detail the nature of this trust boundary." id="theTrustBoundaryDescriptionHelp"></i>
      </div>
      <div class="col-md-10">
        <textarea rows="5" class="form-control" name="theTrustBoundaryDescription" id="theTrustBoundaryDescription" maxlength="4000" data-error="Description is required" required></textarea>
        <div class="help-block with-errors"></div>
      </div>
    </div>
  </div>
  <div class="container-fluid tabs">
    <div class="row row-eq-height">
      <div class="col-sm-2 col-md-2">
        <div class="panel panel-default">
          <table class="table table-condensed table-striped table-hover table-bordered" id="theTrustBoundaryEnvironments">
            <thead>
              <tr><th id="addTrustBoundaryEnvironment" class="addRemove"> <i class="fa fa-plus"></i></th><th>Environment <i class="glyphicon glyphicon-question-sign" rel="tooltip" title="Trust boundary components are based on the environment a trust boundary is situated in." id="addTrustBoundaryEnvironmentHelp"></i></th></tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-sm-10 col-md-10">
        <div class="panel panel-default">
          <table id="theTrustBoundaryComponents" class="table table-condensed table-striped table-hover table-bordered">
            <thead>
              <tr><th id="addComponentToTrustBoundary" class="addRemove"> <i class="fa fa-plus"></i></th><th>Component<i class="glyphicon glyphicon-question-sign" rel="tooltip" title="The processes or data stores within the trust boundary specific to the environment." id="trustBoundaryEnvComponentsHelp"></i></th><th>Type<i class="glyphicon glyphicon-question-sign" rel="tooltop" title="process or datastore" id="trustBoundaryComponentTypeHelp"></i></th></tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="UpdateTrustBoundary">Update</button>
      <button type="click" class="btn btn-secondary" id="CloseTrustBoundary">Close</button>
    </div>
  </div>
</form>
<div class="modal fade" id="trustBoundaryComponentDialog" tabindex="-1" role="dialog" aria-labelledby="ctbcd_label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Trust Boundary component</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="theTrustBoundaryComponentType" class="control-label">Type</label>
          <select class="optionsInput form-control" name="theTrustBoundaryComponentType" id="theTrustBoundaryComponentType" >
            <option value="datastore">Datastore</option>
            <option value="process">Process</option>
          </select>
        </div>
        <div class="form-group">
          <label for="theTrustBoundaryComponentName" class="control-label">Name</label>
          <select class="optionsInput form-control" name="theTrustBoundaryComponentName" id="theTrustBoundaryComponentName" >
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-group col-md-2 col-md-offset-5">
          <button type="button" id="AddTrustBoundaryComponentButton" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
