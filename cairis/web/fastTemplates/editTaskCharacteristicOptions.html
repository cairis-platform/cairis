<form role="form" id="editTaskCharacteristicOptionsForm" xmlns="http://www.w3.org/1999/html" >
  <div class="container-fluid tabs panel panel-default">
    <ul>
      <li><a href="#general">General</a></li>
      <li><a href="#grounds">Grounds</a></li>
      <li><a href="#warrant">Warrant</a></li>
      <li><a href="#rebuttal">Rebuttal</a></li>
    </ul>
    <div id="general">
      <div class="row form-group">
        <div class="col-sm-2 col-md-2">
          <label for="theTaskName" class="control-label">Task</label>
        </div>
        <div class="col-sm-10 col-md-10">
          <select class="form-control" id="theTaskName" data-error="Task is required" required>
          </select>
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-2 col-md-2">
          <label for="theModQual" class="control-label">Modal Qualifier</label>
        </div>
        <div class="col-sm-10 col-md-10">
          <input class="optionsInput taskCharacteristicUpdate form-control" type="text" name="theModQual" maxlength="100" id="theModQual" data-error="Modal Qualifier is required" required>
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-2 col-md-2">
          <label for='theCharacteristic' class="control-label">Definition</label>
        </div>
        <div class="col-sm-10 col-md-10">
          <textarea rows="5" class="form-control" name="theCharacteristic" id="theCharacteristic" maxlength="2000" data-error="Definition is required" required></textarea>
          <div class="help-block with-errors"></div>
        </div>
      </div>
    </div>
    <div id="grounds">
      <table class="table table-condensed table-striped table-bordered table-hover" id="theGrounds">
        <thead>
          <tr><th id="addTCGrounds" class="addRemove"><i class="fa fa-plus"></i></th><th>Reference</th><th>Type</th><th>Description</th></tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div id="warrant">
      <table class="table table-condensed table-striped table-bordered table-hover" id="theWarrant">
        <thead>
          <tr><th id="addTCWarrant" class="addRemove"><i class="fa fa-plus"></i></th><th>Reference</th><th>Type</th><th>Description</th></tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div id="rebuttal">
      <table class="table table-condensed table-striped table-bordered table-hover" id="theRebuttal">
        <thead>
          <tr><th id="addTCRebuttal" class="addRemove"><i class="fa fa-plus"></i></th><th>Reference</th><th>Type</th><th>Description</th></tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <div class="container-fluid row">
    <div class="form-group col-md-2 col-md-offset-5 footer">
      <button type="submit" class="btn btn-primary" id="UpdateTaskCharacteristic">Update</button>
      <button type="click" class="btn btn-secondary" id="CloseTaskCharacteristic">Close</button>
    </div>
  </div>
</form>
