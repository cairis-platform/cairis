<form role="form" id="editAttackerOptionsForm" xmlns="http://www.w3.org/1999/html">

  <div class="panel panel-default control-group">
  <div class="inblock">
  <div class="left" style="width: 25%">
    <div style="position: relative;">
      <img id="theAttackerImage" src="" height="100" width="100" class="img-responsive" onError="this.src='assets/default-avatar.png';"  style="margin-bottom: 5px">
      <div class="progress" style="display: none" >
        <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" >
          <span class="sr-only">70% Complete</span>
        </div>
      </div>
    </div>
    <p><input type="file" id="fileupload" style="display: none"></p>
  </div><br/>
  <div class="right" style="width: 75%;">
    <div class="form-group">
      <label for="theName" class="control-label">Attacker
      <i class="glyphicon glyphicon-question-sign" rel="tooltip" title="Attackers are human agents that launch attacks in the form of threats." id="theAttackerNameHelp"></i></label>
      <input class="optionsInput form-control" type="text" name="theName" id="theName" maxlength="50" style="width: 100%;" data-error="Attacker name is required" required>
      <div class="help-block with-errors"></div>
    </div>
    <div>
      <label for="theTags" class="control-label">Tags
      <i class="glyphicon glyphicon-question-sign" rel="tooltip" title="Keywords assigned to this attacker to aid searching." id="theAttackerTagHelp"></i></label>
      <input class="optionsInput form-control" type="text" value="" id="theTags" name="theTags" style="width: 100%;">
    </div>
    <div class="form-group" id="Description">
      <label for="theDescription" class="control-label">Description
      <i class="glyphicon glyphicon-question-sign" rel="tooltip" title="Introduces the attacker in sufficient detail that the associated roles, capabilities, and motivations can be better understood." id="theAttackerDescriptionHelp"></i></label>
      <textarea rows="5" class="right form-control" name="theDescription" id="theDescription" maxlength="4000" style="width: 100%; margin-bottom: 15px;" data-error="Description is required" required></textarea>
      <div class="help-block with-errors"></div>
    </div>
  </div>
  </div>
  </div>

  <div class="panel panel-default control-group inblock">
    <table class="left clickable-table" id="theAttackerEnvironments" style="width: 25%;">
      <thead>
        <tr><th id="addAttackerEnv" style="width: 15px;"> <i class="fa fa-plus"></i></th><th>Environment <i class="glyphicon glyphicon-question-sign" rel="tooltip" title="Attacker roles, motivations, capabilities might vary based on environment." id="addAttackerEnvironmentHelp"></i></th></tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="tabs right" style="width: 75%;">
      <div id="Properties" class="gearOptions clickable-table scrollableTable" >
        <div class="inblock">
          <table id="attackerRole" class="left" style="width: 50%">
            <thead><tr><th id="addRoletoAttacker" style="width: 15px;"> <i class="fa fa-plus"></i></th><th>Role <i class="glyphicon glyphicon-question-sign" rel="tooltip" title="The role taken when attacking the system." id="attackerRoleHelp"></i></th></tr></thead>
            <tbody>
            </tbody>
          </table>
          <table id="attackerMotive" class="right" style="width: 50%">
            <thead><tr><th id="addMotivetoAttacker" style="width: 15px;"> <i class="fa fa-plus"></i></th><th>Motivations <i class="glyphicon glyphicon-question-sign" rel="tooltip" title="The motivation of an attacker to carry out an attack." id="attackerMotivationHelp"></i></th></tr></thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <table id="attackerCapability">
          <thead><tr><th id="addCapabilitytoAttacker" style="width: 15px;"> <i class="fa fa-plus"></i></th><th>Capability <i class="glyphicon glyphicon-question-sign" rel="tooltip" title="The capabilities available to mount and sustain an attack." id="attackerCapabilityHelp"></i></th><th>Value</th></tr></thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
<div class="row">
  <div class="form-group col-md-2 col-md-offset-5 footer">
    <button type="submit" class="btn btn-primary" id="UpdateAttacker">Update</button>
    <button type="submit" class="btn btn-secondary" id="CloseAttacker">Close</button>
  </div>
</div>
<div class="modal fade" id="attackerCapabilityDialog" tabindex="-1" role="dialog" aria-labelledby="cAtCD_label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Attacker Capability</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="theCapability" class="control-label">Capability</label>
          <select class="optionsInput form-control" name="theCapability" id="theCapability" style="width: 100%;">
          </select>
        </div>
        <div class="form-group">
          <label for="theCapabilityValue" class="control-label">Value</label>
          <select class="optionsInput form-control" name="theCapabilityValue" id="theCapabilityValue" style="width: 100%;">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-group col-md-2 col-md-offset-5">
          <button type="button" id="AddAttackerCapabilityButton" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
