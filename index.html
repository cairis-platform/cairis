---
layout: default
title: Posts
---

<ul class="post-list">
  {% for post in site.posts %}
    <li class="post-item">
      <span class="post-meta"><i class="fa fa-calendar"></i> {{ post.date | date: "%b %-d, %Y" }}</span>

      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <p>{{ post.description }}</p>
    </li>
  {% endfor %}
</ul>
